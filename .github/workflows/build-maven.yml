name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: ðŸ›  Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: ðŸ“¦ Build with Maven
      run: mvn -B package --file pom.xml
    - name: ðŸš€ Coveralls Coverage Report Submission
      run: mvn coveralls:report --define repoToken=${{ secrets.COVERALL_REPO_TOKEN }}
